<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard </title>
     <link rel="stylesheet" href="css/user.css">
    
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1 class="logo">User Dashboard</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <!-- <li><a href="#">Dashboard</a></li> -->
                    <!-- <li><a href="#">Profile</a></li> -->
                    <li><a href="login.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="dashboard-container">
        <div class="user-info">
            <h3>User Details</h3>
            <ul class="user-details-list">
                <li><strong>Name:</strong> John Doe</li>
                <li><strong>Email:</strong> john@example.com</li>
                <li><strong>Role:</strong> User</li>
                <li><strong>Member Since:</strong> Jan 2024</li>
            </ul>
        </div>
        <div class="update-profile">
            <h3>Update Profile</h3>
            <form>
                <input type="text" placeholder="Full Name" value="John Doe">
                <input type="email" placeholder="Email" value="john@example.com">
                <input type="password" placeholder="New Password">
                <button class="btn" type="submit">Update</button>
            </form>
        </div>
        <div class="dashboard-graphs">
            <h3>Statistics</h3>
            <div class="graph-placeholder">[ Graph 1 Placeholder ]</div>
            <div class="graph-placeholder">[ Graph 2 Placeholder ]</div>
        </div>
    </section>
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 ModernDashboard. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
